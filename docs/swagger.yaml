  title: Timer API Swagger
  version: "1.0"
paths:
  /notifications:
    delete:
      description: delete all user notifications
      parameters:
      - description: user id
        in: query
        name: vk_user_id
        required: true
        type: integer
      - description: you can add secret key to query for debug requests
        in: query
        name: debug
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/echoconfig.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/echoconfig.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echoconfig.ErrorResponse'
      summary: Delete
      tags:
      - notifications
    get:
      description: get user unread notifications, notifications include delete or
        expire timer
      parameters:
      - description: user id
        in: query
        name: vk_user_id
        required: true
        type: integer
      - description: you can add secret key to query for debug requests
        in: query
        name: debug
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/notification.NotificationDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/echoconfig.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/echoconfig.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echoconfig.ErrorResponse'
      summary: NotificationsByUser
      tags:
      - notifications
  /timers/:id:
