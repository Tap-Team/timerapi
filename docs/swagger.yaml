basePath: /
definitions:
  echoconfig.ErrorResponse:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  notification.NotificationDTO:
    properties:
      timer:
        $ref: '#/definitions/timermodel.Timer'
      type:
        $ref: '#/definitions/notification.NotificationType'
    type: object
  notification.NotificationType:
    enum:
    - notification_expired
    - notification_delete
    type: string
    x-enum-varnames:
    - Expired
    - Delete
  timerfields.Color:
    enum:
    - DEFAULT
    - RED
    - GREEN
    - BLUE
    - PURPLE
    - YELLOW
    type: string
    x-enum-varnames:
    - DEFAULT
    - RED
    - GREEN
    - BLUE
    - PURPLE
    - YELLOW
  timermodel.CreateTimer:
    properties:
      color:
        $ref: '#/definitions/timerfields.Color'
      description:
        type: string
      endTime:
        type: string
      id:
        type: string
      name:
        type: string
      startTime:
        type: string
      type:
        type: string
      utc:
        type: integer
      withMusic:
        type: boolean
    type: object
  timermodel.Timer:
    properties:
      color:
        $ref: '#/definitions/timerfields.Color'
      creator:
        type: integer
      description:
        type: string
      duration:
        type: integer
      endTime:
        type: string
      id:
        type: string
      isPaused:
        type: boolean
      name:
        type: string
      pauseTime:
        type: string
      type:
        type: string
      utc:
        type: integer
      withMusic:
        type: boolean
    type: object
  timermodel.TimerSettings:
    properties:
      color:
        $ref: '#/definitions/timerfields.Color'
      description:
        type: string
      name:
        type: string
      withMusic:
        type: boolean
    type: object
host: localhost:12700
info:
  contact: {}
  license:
