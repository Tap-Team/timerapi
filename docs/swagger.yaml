        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echoconfig.ErrorResponse'
      summary: StopTimer
      tags:
      - timers
  /timers/:id/subscribe:
    post:
      description: subscribe user on timer by id, user will see timer in subscriptions,
