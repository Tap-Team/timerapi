      description: delete user timer
      parameters:
      - description: you can add secret key to query for debug requests
        in: query
        name: debug
        type: string
      - description: user id
        in: query
        name: vk_user_id
        required: true
        type: integer
      - description: timer id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/echoconfig.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/echoconfig.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echoconfig.ErrorResponse'
      summary: DeleteTimer
      tags:
      - timers
    put:
      consumes:
      - application/json
      description: update user timer
      parameters:
      - description: you can add secret key to query for debug requests
        in: query
        name: debug
        type: string
      - description: user id
        in: query
        name: vk_user_id
        required: true
        type: integer
      - description: timer id
        in: path
        name: id
        required: true
        type: string
      - description: timer update settings
        in: body
        name: settings
        required: true
        schema:
          $ref: '#/definitions/timermodel.TimerSettings'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/echoconfig.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/echoconfig.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echoconfig.ErrorResponse'
      summary: UpdateTimer
      tags:
      - timers
  /timers/:id/reset:
    patch:
      description: reset timer by timer id, only owner can reset timer, every subscriber
        (creator inclusive) will be send reset event, if timer is started, reset not
        pause, only update end time
      parameters:
      - description: user id
        in: query
        name: vk_user_id
        required: true
        type: integer
      - description: you can add secret key to query for debug requests
        in: query
        name: debug
        type: string
      - description: timer id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
